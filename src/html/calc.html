<section class="calc" id="calc">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <h2 class="calc__title title title-h2">
              Калькулятор дохода модели
            </h2>
          </div>
        </div>
        <div class="row calc__wrapper flex-column flex-lg-row">
          <div class="col-12 col-lg-6 col-xl-7">
            <div class="calc__left">
              <div class="calc__select">
                <p class="calc__caption caption">Количество смен в неделю</p>
                <div class="calc__select-wrap" data-id="days">
                  <button
                    class="calc__option text__regular active"
                    data-value="4"
                  >
                    4
                  </button>
                  <button class="calc__option text__regular" data-value="5">
                    5
                  </button>
                  <button class="calc__option text__regular" data-value="6">
                    6
                  </button>
                </div>
              </div>
              <div class="calc__select">
                <p class="calc__caption caption">Количество часов в день</p>
                <div class="calc__select-wrap" data-id="hours">
                  <button
                    class="calc__option text__regular active"
                    data-value="6000"
                  >
                    6
                  </button>
                  <button class="calc__option text__regular" data-value="7000">
                    7
                  </button>
                  <button class="calc__option text__regular" data-value="8000">
                    8
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 col-xl-5">
            <div class="calc__right">
              <p class="calc__caption caption">Средняя зарплата</p>
              <p class="calc__salary">
                <span class="summ">96&nbsp;000 ₽</span>
              </p>
              <p class="calc__description text text-grey">
                Данные взяты из реальной статистики наших моделей с опытом до
                полугода
              </p>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <a href="#form" class="calc__button button button-white"
              ><span>Начать зарабатывать</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
